<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let sensor"> {{sensor.sensorId}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="alias">
      <mat-header-cell *matHeaderCellDef> Alias </mat-header-cell>
      <mat-cell *matCellDef="let sensor"> {{sensor.dataType}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastReading">
      <mat-header-cell *matHeaderCellDef> Last Reading </mat-header-cell>
      <mat-cell *matCellDef="let sensor"> {{sensor.lastDataReading}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
