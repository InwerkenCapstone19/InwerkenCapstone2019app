
<mat-table class="sensor-table">
  
    <ng-container matColumnDef="sensID">
        <div *matHeaderCellDef>#</div>
        <div *matCellDef="let sensor">{{tableInfo[0].ID}}</div>
    </ng-container>
  
    <ng-container matColumnDef="name">
        <div *matHeaderCellDef>Sensor Name</div>
        <div class="name-cell"
                  *matCellDef="let sensor">{{tableInfo[0].name}}</div>
    </ng-container>
  
    <ng-container matColumnDef="reading">
        <div *matHeaderCellDef>Last Reading</div>
        <div class="reading-cell"
                  *matCellDef="let sensor">{{tableInfo[1]}}</div>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
 
    <mat-row *matRowDef="let row; columns: displayedColumns"
    	(click)="onRowClicked(row)"></mat-row>
    
</mat-table>

<p>SENSORS {{tableInfo.sensors|json}}</p>
<p>READINGS {{tableInfo.readings|json}}</p>
